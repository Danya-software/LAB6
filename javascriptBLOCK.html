<script type="text/javascript">
    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }
        var t = new Date();
        document.write(checkTime(t.getHours()));
        document.write(".");
        document.write(checkTime(t.getMinutes()));
        document.write(".");
        document.write(checkTime(t.getSeconds()));
    
</script>
